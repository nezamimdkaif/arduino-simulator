<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Button Base -->
  <rect x="15" y="20" width="50" height="40" rx="3" fill="#495057"/>
  
  <!-- Button Top -->
  <rect x="25" y="15" width="30" height="25" rx="2" fill="#6C757D"/>
  <rect x="25" y="15" width="30" height="25" rx="2" fill="url(#buttonGradient)"/>
  
  <!-- Button Pins -->
  <line x1="20" y1="65" x2="20" y2="75" stroke="#888" stroke-width="3"/>
  <line x1="35" y1="65" x2="35" y2="75" stroke="#888" stroke-width="3"/>
  <line x1="45" y1="65" x2="45" y2="75" stroke="#888" stroke-width="3"/>
  <line x1="60" y1="65" x2="60" y2="75" stroke="#888" stroke-width="3"/>
  
  <!-- Gradient for 3D effect -->
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ADB5BD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Center circle on button -->
  <circle cx="40" cy="27" r="8" fill="#343A40"/>
</svg>
