<svg width="60" height="80" viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
  <!-- LED Body -->
  <ellipse cx="30" cy="25" rx="15" ry="20" fill="#FF6B6B"/>
  <ellipse cx="30" cy="25" rx="15" ry="20" fill="url(#ledGradient)"/>
  
  <!-- LED Leads -->
  <line x1="25" y1="45" x2="25" y2="70" stroke="#888" stroke-width="2"/>
  <line x1="35" y1="45" x2="35" y2="70" stroke="#888" stroke-width="2"/>
  
  <!-- Anode marker (longer lead) -->
  <line x1="35" y1="45" x2="35" y2="75" stroke="#888" stroke-width="2"/>
  
  <!-- Gradient for LED glow -->
  <defs>
    <linearGradient id="ledGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C92A2A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- LED flat top -->
  <ellipse cx="30" cy="10" rx="14" ry="3" fill="#CC5555"/>
</svg>
